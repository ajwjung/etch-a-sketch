<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Gloria+Hallelujah&family=Silkscreen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <div class="content-container">
            <h1>Etch-a-Sketch</h1>

            <div class="btn-container">
                <div class="size-display">
                    <span>Canvas size: </span>
                    <span id="canvas-dimensions"></span>
                </div>

                <button id="change-grid">Resize</button>
                <button id="clear-grid">Clear</button>
                <button id="reset">Reset</button>
                <button id="help">?</button>
            </div>
            
            <div class="info-box">
                <div class="info-header">
                    <div class="hide">i</div>
                    <h3>INFORMATION</h3>
                    <div class="close-info">X</div>
                </div>

                <div class="info-text">
                    <p>Hover over the grid to leave a trail.</p>
                    <ul>
                        <li><span class="color-text">Resize: </span>
                            change the grid size</li>
                        <li><span class="color-text">Reset: </span>
                            reset the grid to 16x16</li>
                    </ul>
                </div>
            </div>

            <div class="border-container">
                <div class="grid-container"></div>
            </div>
        </div>
    </body>
</html>
